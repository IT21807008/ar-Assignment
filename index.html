<!DOCTYPE html>
<html>
  <head>
    <title>My First AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Load your model -->
      <a-assets>
        <a-asset-item id="my-model" src="model.glb"></a-asset-item>
      </a-assets>

      <!-- Marker detection -->
      <a-marker type="pattern" preset="hiro">
        <a-entity 
          gltf-model="#my-model" 
          scale="0.5 0.5 0.5" 
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
